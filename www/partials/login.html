<div class="subpage">

    <div id="loginAccordion" class="collapsible">

            <h3 class="green-gradient">Login Now</h3>
            <div>
                <form id="loginForm" class="loginForm">
                    <input type="text" placeholder="email address" id="loginUser" name="loginUser" />
                    <input type="password" placeholder="password" id="loginPW" name="loginPW" />
                    <p id="forgotPWLink"><a href="#password">Forgot Password?</a></p>
                    <div class="btn lt-green-gradient" data-role="button" id="btnLogin" ng-click="login()"><span>Login</span></div>
                </form>
            </div>

            <h3 class="green-gradient">Join Now</h3>
            <div>
                <form id="signupForm" class="loginForm">
                    <input type="text" placeholder="email address" id="signupUser" name="signupUser" />
                    <input type="password" placeholder="password" id="signupPW" name="signupPW" />
                    <input type="password" placeholder="verify password" id="signupPWVerify" name="signupPWVerify" />
                    <div class="btn lt-green-gradient" data-role="button" id="btnSignup" ng-click="register()"><span>Sign Up</span></div>

                    <p class="disclaimer">By joining you accept the Dollar Dispatcher <a href="#">Terms of Service</a>.</p>
                </form>

            </div>

            <h3 class="green-gradient" ng-click="help()">How App Works</h3>
            <div>
                <p>How the app works.</p>
            </div>

    </div>

</div>
